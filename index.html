    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #root::before {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #999;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
